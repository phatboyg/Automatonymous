version: 5.1.0.{build}

branches:
  only:
    - develop
    - master

skip_tags: true

skip_commits:
  files:
    - docs/**/*
    - '**/*.html'

image:
  - Visual Studio 2019

build: off
test: off

artifacts:
  - path: artifacts/*.*nupkg
    name: Packages
  
build_script:
  - ps: .\Build.ps1

deploy:
- provider: NuGet
  name: Prerelease
  api_key:
    secure: Jo77lxiLiAZ4G5sqml00Hz8GUFwEAnFxzibazVn2i7qk+xXdZlPIlxWL/gF7pm7f
  on:
    branch: develop
- provider: NuGet
  name: Release
  api_key:
    secure: Jo77lxiLiAZ4G5sqml00Hz8GUFwEAnFxzibazVn2i7qk+xXdZlPIlxWL/gF7pm7f
  on:
    branch: master
